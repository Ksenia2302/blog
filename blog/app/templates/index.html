{% extends 'base.html' %}
{% block content %}

<ul class="news">
    {% for i in news %}
    <li>
        <h3>{{i.title}}</h3>
        <p>
            <img src="/media/{{i.image}}" width="300px">
        </p>
        <p>{{i.description}}</p>
        <p>{{i.date_time}}</p>
        <p>
            <a href="/view/{{i.id}}" class="btn">Подробнее</a>
        </p>
    </li>
    {% endfor %}


</ul>
{% endblock content %}
